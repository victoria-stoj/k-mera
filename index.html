<!DOCTYPE html>
<html>
	<head>
		<title>K'mera</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Just+Another+Hand&family=Modak&display=swap" rel="stylesheet">

				</div>
				<div class="card">

				 </div>
				 <div class="card">
					<img src="images/sony.jpg" alt="Sony">
					<h3>SONY</h3>
				 </div>
			</div>
		</div>

		<div id="apply-section"> 
			<div data-tf-widget="uFI3M1T7" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
